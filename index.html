<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Etch A Sketch Project</title>
</head>
<body>
 <header>
     <h1 class="title"> Odin - Etch A Sketch</h1>
 </header>
 <main class="desc">
     <p>
         This is your Sketchboard, well , a bit twisted.
        Select a size,
        Hover your mouse on the grids
        see the result
     </p>
 </main>
<section id="buttons">

    <div class="buttons">
         <button class="btn" id="black"> Black </button>
        <button class="btn" id="random"> Random Color </button>
         <button class="btn" id="custom"> 
             Custom Color
            <input type="color", id="picker">     
        </button>
    </div>
    <div class="slidecontainer">
        <p> And how many squares you want to color? </p>
        <input type="range" min="2" max="64" value="8" class="slider" id="range">
    </div>

</section>

 <section id="sketchcontainer">
    <button class="btn" id="reset"> Reset</button>
    <div class="sketchboard" id="sketchboard"></div>
    
 </section>
<footer> 
    Made by M. Yavuz Yagis as a part of The Odin Project Curriculum
</footer>
    


<script src="/app.js"></script>
</body>
</html>
